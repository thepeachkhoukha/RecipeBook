<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewRecipeClick()">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12" *ngFor="let r of recipes; let i = index">
        <a  class="list-group-item clearfix"
            (click)="onRecipeClick(i)"
            [routerLink]="[i]"
            routerLinkActive= "active">
            <app-recipe-item [recipe]="r"></app-recipe-item>    
        </a>
        <br>
    </div>
</div>
